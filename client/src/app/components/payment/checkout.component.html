<div class="center-container">
    <h2 class="privilege-heading">Want to be a privileged user?</h2>
    <br><br>
    <h4 class="benefits-heading">Benefits:</h4>
    <ul class="benefits-list">
      <li class="benefit-item">View all recipes from all the creators!</li><br>
      <li class="benefit-item">Follow your favourite creators to easily access their latest recipe!</li><br>
      <li class="benefit-item">Impress your friends with your privileged status!</li>
    </ul>
    <br><br>
    <p class="offer-text">Sign up now with as little as <span class="price-text">SGD$1</span> (limited time offer)</p>
    <br>
    <div class="button-container">
        <button mat-button class="buy-button" (click)="pay()">Buy it</button>
        <button mat-button class="no-thanks-button" [routerLink]="['/frontpage', userId]">No thanks</button>
    </div>
  </div>
